<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 50%;  width: 50%; margin:auto;}
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="Info"></div>
  <script type="text/javascript">

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 50, lng: 36.229167},
        scrollwheel: false,
        zoom: 7
      });
      var cuguev = new google.maps.Marker({
        map: map,
        position: {lat: 49.835278, lng: 36.675556},
        title: 'Cuguev!',
        icon: 'map_marker.png'
      });

      google.maps.event.addListener(cuguev, 'click', function() {
        var SummDok = document.getElementById('Info'),
        SummSumm='tra-la-la';
        SummDok.innerHTML = SummSumm;

      });

    };

  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmncPhzkIZB7XdKbP_dn0LDQ0TJGEq6Pg&callback=initMap">
</script>
</body>
</html>
